<div fxLayoutAlign="center center" fxFlexFill class="mainDiv background">
  <mat-card fxFlex='25' fxFlex.md='50' fxFlex.sm='50' fxFlex.xs='80'>
    <div class="panel">
      <h1>remindMe</h1>
      <h2 style="text-align: center;">Login to your account</h2>
    </div>
    <form fxLayoutAlign='stretch' fxLayout='column'>
      <mat-form-field>
        <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
      </mat-form-field>

      <mat-form-field>
        <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
      </mat-form-field>

      <button mat-raised-button type="submit" (click)='login()' class="buttonbg buttonText">Login</button><br />
      <p style="text-align: center;">Click <a style="color: blue;" routerLink='/signup'
          routerLinkActive='Active'>here</a> to create an account</p>
      <mat-spinner [mode]="'indeterminate'" [diameter]="25" style="margin:0 auto;" *ngIf="show"></mat-spinner>
    </form>
  </mat-card>
</div>
