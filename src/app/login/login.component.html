
<div fxLayoutAlign="center center" fxFlexFill class="mainDiv">
    <mat-card fxFlex='25'>
        <mat-toolbar color='primary'>Login</mat-toolbar>
        <form fxLayoutAlign = 'stretch' fxLayout='column' class="LoginForm">
            <mat-form-field >
              <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
            </mat-form-field>

            <mat-form-field >
                <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
            </mat-form-field>
            
            <button mat-raised-button type="submit" (click)='login()'>Login</button><br/>
            <p style="text-align: center;">Click <a style="color: blue;" routerLink='/signup' routerLinkActive='Active' >here</a> to create an account</p>
            <mat-spinner [mode]="'indeterminate'" [diameter]="25" style="margin:0 auto;" *ngIf="show"></mat-spinner>
          </form>
    </mat-card>
</div>
