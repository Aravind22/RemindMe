<div fxLayoutAlign="center center" fxFlexFill class="mainDiv background">
    <mat-card fxFlex='25' fxFlex.md='50' fxFlex.sm='50' fxFlex.xs='80'>
      <div class="panel">
        <h1>remindMe</h1>
        <h2 style="text-align: center;">Create your account</h2>
      </div>
        <form fxLayoutAlign = 'stretch' fxLayout='column' class="LoginForm">
            <mat-form-field >
              <input matInput placeholder="Username" [(ngModel)]="username" required name="username">
            </mat-form-field>

            <mat-form-field >
                <input matInput type="password" placeholder="Password" [(ngModel)]="password" required minlength="8" name="password">
            </mat-form-field>

            <mat-form-field >
              <input matInput type="password" placeholder="Confirm Password" [(ngModel)]="cpassword" required minlength="8" name="cpassword">
            </mat-form-field>

            <mat-form-field >
              <input matInput type="number" placeholder="Mobile Number" [(ngModel)]="number" required name="number">
              <mat-hint>Please do not include county code(+91)</mat-hint>
            </mat-form-field> <br/>           

            <mat-checkbox [(ngModel)]="checked" name="checked">I agree to <a style="color: blue;" href="/tc">Terms and Conditions</a></mat-checkbox><br/>
            <button mat-raised-button type="submit" class="buttonbg buttonText" (click)="signup()" >Signup</button><br/>
            <p style="color: red;" *ngIf="errors"> {{errors}}</p>
            <p style="text-align: center;">Click <a style="color: blue;" routerLink='/login' routerLinkActive='Active'>here</a> to login</p>
            <mat-spinner [mode]="'indeterminate'" [diameter]="25" style="margin:0 auto;" *ngIf="show"></mat-spinner>
        </form>
    </mat-card>
    <!-- <span class="footerText" style="color:white ;">Photo by Luke Chesser on Unsplash</span> -->
</div>
